<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Jomhuria&family=Overpass:wght@400;700&family=Poppins:ital,wght@0,700;1,400;1,800&family=Work+Sans:wght@100;300;500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <img class="img" src="images/icon-star.svg" alt="" />
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="parent-number">
        <ul>
          <li>
            <label>
              <input type="radio" name="group" value="1" class="btn" />
              <span>1</span>
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="group" value="2" class="btn" />
              <span>2</span>
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="group" value="3" class="btn" />
              <span>3</span>
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="group" value="4" class="btn" />
              <span>4</span>
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="group" value="5" class="btn" checked />
              <span>5</span>
            </label>
          </li>
        </ul>
      </div>
      <button class="btn-submit" id="submit" data-id="1">submit</button>
    </div>

    <div class="container container1 hidden">
      <img src="images/illustration-thank-you.svg" alt="" />
      <div class="thank" id="src"></div>
      <h3>Thank you!</h3>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>

      <button class="btn-submit" id="rate-again">Rate again</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
