<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Jomhuria&family=Overpass:wght@400;700&family=Poppins:ital,wght@0,700;1,400;1,800&family=Work+Sans:wght@100;300;500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Rating state start -->

    <!-- How did we do? Please let us know how we did with your support request. All
    feedback is appreciated to help us improve our offering! 1 2 3 4 5 Submit -->
    <!-- Rating state end -->
    <!-- Thank you state start -->
    <!-- You selected -->
    <!-- Add rating here -->
    <!-- out of 5 Thank you! We appreciate you taking the time to give a rating. If
    you ever need more support, don’t hesitate to get in touch!
    Thank you state end -->

    <div class="container">
      <img class="img" src="images/icon-star.svg" alt="" />
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="parent-number">
        <ul>
          <li><button class="btn">1</button></li>
          <li><button class="btn">2</button></li>
          <li><button class="btn">3</button></li>
          <li><button class="btn">4</button></li>
          <li><button class="btn">5</button></li>
        </ul>
      </div>
      <!-- id="submit" -->
      <button class="btn-submit" id="submit" data-id="1">submit</button>
    </div>

    <div class="container container1 hidden">
      <img src="images/illustration-thank-you.svg" alt="" />
      <div class="thank" id="src"></div>
      <h3>Thank you!</h3>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, don’t hesitate to get in touch!
      </p>

      <button class="btn-submit" id="rate-again">Rate again</button>
    </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="index.js"></script>
  </body>
</html>
